name: Flutter CI

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
      - qa

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'  # Ensure to use a compatible Flutter version

      - name: Install dependencies
        run: flutter pub get
        working-directory: news_app  # Ensure you're in the correct directory

      - name: Set up Chrome for integration tests
        run: sudo apt-get install -y chromium-browser

      - name: Run unit and widget tests
        run: flutter test
        working-directory: news_app

      - name: Run integration tests on Chrome
        run: flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart -d chrome
        working-directory: news_app
