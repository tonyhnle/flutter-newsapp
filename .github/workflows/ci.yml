  connected-tests:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'

      - name: Install dependencies
        run: flutter pub get
        working-directory: news_app

      - name: Set up Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30  # Specify the API level you want
          target: google_apis
          arch: arm64-v8a  # Use ARM architecture
          profile: Pixel_6_API_30_arm64  # Explicitly name the emulator profile
          disable-animations: true
          disable-linux-hw-accel: true  # Ensure hardware acceleration is disabled on Linux runners
          script: |
            flutter devices
            adb devices
            cd news_app flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart