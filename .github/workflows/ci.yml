name: Unit Testing With Coverage

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

  push:
    branches:
      - qa2
      - dev2

jobs:
  coverage:
    name: 🧪 Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3
      
      - name: ⚙️ Install lcov
        run: |
          sudo apt-get update
          sudo apt-get -y install lcov
      
      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Set execute permission on test-with-coverage.sh
        run: chmod +x scripts/test-with-coverage.sh

      - name: Set execute permission on combine-coverage.sh
        run: chmod +x scripts/combine-coverage.sh
      
      - name: 🧪 Run tests with coverage
        run: ./scripts/test-with-coverage.sh $PWD $PWD/news_app 

      
      - name: 🧪 Combine coverage reports
        run: ./scripts/combine-coverage.sh $PWD
      
      - name: 🧪✅❌ Publish test results
        id: compute_test_results
        uses: dorny/test-reporter@v1.6.0
        with:
          name: '🧪📊 Unit tests report'
          path: test_reports/*_test_report.json
          reporter: 'flutter-json'
          max-annotations: '50'
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🧪📊 Publish coverage report
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: coverage_report/cleaned_combined_lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Coverage Report'