name: Android CI

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
      - qa

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        android:
          - { version: '29', arch: "x86_64" }
          - { version: '30', arch: "x86_64" }
          - { version: '34', arch: "x86_64" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: flutter pub get
        working-directory: news_app

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Create AVD and start emulator
        uses: reactivecircus/android-emulator-runner@v2
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 60
        with:
          api-level: ${{ matrix.android.version }}
          arch: ${{ matrix.android.arch }}
          target: 'google_apis'
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # Verify the current directory
            echo "Current directory:"
            pwd
            echo "Directory contents:"
            ls -la

            # Check for the existence of pubspec.yaml
            if [ -f pubspec.yaml ]; then
              echo "Found pubspec.yaml, running tests..."
              flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart --verbose | tee test_logs.txt
            else
              echo "pubspec.yaml not found in the current directory. Please check the path."
              exit 1
            fi

      - name: Display Test Logs
        run: cat test_logs.txt
        working-directory: news_app
